name: Build_RTL8733BS_Final_Ultimate_v2
on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential bc gcc-aarch64-linux-gnu unzip libssl-dev libelf-dev

      - name: Setup Local Headers
        run: |
          sudo mkdir -p /usr/src/
          sudo tar -xzf armbian-headers.tar.gz -C /usr/src/
          sudo mkdir -p /lib/modules/6.1.141-rk35xx-ophub/
          sudo ln -s /usr/src/linux-headers-6.1.141-rk35xx-ophub /lib/modules/6.1.141-rk35xx-ophub/build

      - name: Force Rebuild Scripts
        run: |
          KDIR="/lib/modules/6.1.141-rk35xx-ophub/build"
          
          # 1. 强制拷贝配置
          sudo cp config_fixed $KDIR/.config
          
          cd $KDIR
          # 2. 深度清理：彻底抹除所有 ARM 架构遗留的对象文件
          sudo find . -name "*.o" -delete
          sudo find . -name "*.o.cmd" -delete
          sudo find . -name "*.ko" -delete
          # 删除旧的脚本二进制文件
          sudo find scripts/ -type f -executable -exec rm -f {} +
          
          # 3. 赋予脚本执行权限 (解决 pahole-flags.sh: not found)
          sudo chmod +x scripts/*.sh || true
          
          # 4. 关键：绕过 Kconfig 验证，直接生成编译工具
          # 如果这里报错，我们加 || true 强行跳过，把压力给到下一步
          sudo make ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- scripts || echo "Scripts build failed, trying to continue anyway..."

      - name: Clone Driver Source
        run: |
          curl -L https://github.com/libc0607/rtl8733bs-20250521/archive/refs/heads/main.zip -o source.zip
          unzip source.zip
          cp -r rtl8733bs-20250521-main/* .

      - name: Build Module
        run: |
          KDIR="/lib/modules/6.1.141-rk35xx-ophub/build"
          # 直接开始编译驱动。如果上一步生成的 modpost 是 x86 的，这里就会成功
          make ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- -C $KDIR M=$(pwd) modules

      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: rtl8733bs-driver-final
          path: "*.ko"
