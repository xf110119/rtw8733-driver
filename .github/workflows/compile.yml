name: Build_RTL8733BS_Final_Local
on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential bc gcc-aarch64-linux-gnu unzip libssl-dev libelf-dev

      - name: Setup Local Headers
        run: |
          sudo mkdir -p /usr/src/
          sudo tar -xzf armbian-headers.tar.gz -C /usr/src/
          sudo mkdir -p /lib/modules/6.1.141-rk35xx-ophub/
          sudo ln -s /usr/src/linux-headers-6.1.141-rk35xx-ophub /lib/modules/6.1.141-rk35xx-ophub/build

      # 关键步骤：修复 modpost 架构冲突
      - name: Fix Headers Scripts
        run: |
          KDIR="/lib/modules/6.1.141-rk35xx-ophub/build"
          # 清理旧的 ARM64 工具并重新编译为 x86 工具
          sudo make -C $KDIR scripts

      - name: Clone Driver Source
        run: |
          curl -L https://github.com/libc0607/rtl8733bs-20250521/archive/refs/heads/main.zip -o source.zip
          unzip source.zip
          cp -r rtl8733bs-20250521-main/* .

      - name: Build
        run: |
          KDIR="/lib/modules/6.1.141-rk35xx-ophub/build"
          # 使用 KERNEL_SRC 指向头文件目录进行编译
          make ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- -C $KDIR M=$(pwd) modules

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: rtl8733bs-driver
          path: "*.ko"
